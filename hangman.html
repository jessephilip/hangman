<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hangman Game</title>

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC|Share+Tech+Mono" rel="stylesheet">

	<!-- Font Awesome -->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.5/css/bootstrap-flex.css">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
	<div class="container">
		<header class="row">
			<h1 class="text-center col-md-6">Hangman Game</h1>
			<img id="image" class="col-md-6 img-responsive" src="assets/images/easy/scaffold-only.png" alt="scaffold only 0/13">
		</header>
		<section class="row">
			<h3 id="wordSpace" class="col-md-6"></h3>
			<div class="col-md-6"></div>

		</section>

		<section class="row">
			<h5 id="used">Used Letters</h5>
			<br>
		</section>

		<section class="row">
			<h5 id="misses">Misses: </h5>
			<br>
		</section>

		<section class="row">
			<button id="button" class="btn btn-primary">New Word</button>
			<br>
		</section>

		<section class="row">
			<h5 id="result"></h5>
			<br>
			<br>
		</section>
		<section class="row">
			<h5 id="definition"></h5>
		</section>	
		

	</div>

	<script type="text/javascript" src="assets/javascript/code.js"></script>

</body>
</html>
